<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>03 Proyecto Formulario HTML5</title>
</head> 
<body>
    <div class="container py-5">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form>
              <div>
                <div>
                  <div>
                    <fieldset class="row mb-3">
                      <div class="col-md-6">
                        <label for="cardNum" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXX" required>
                      </div>
                      <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                      </div>
                      <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                          <span>$</span>
                          <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                      </div>
                    </fieldset>
  
                    <fieldset class="row mb-3">
                      <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                      </div>
                      <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                      </div>
                    </fieldset>
  
                    <fieldset class="row mb-3">
                      <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                      </div>
                      <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                          <option>Pick a state</option>
                          <option>Spain</option>
                          <option>France</option>
                          <option>Italy</option>
                          <option>Germany</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" required>
                      </div>
                    </fieldset>
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div  class="col-md-6">
                    <fieldset class="mb-3">
                      <label class="form-label">We accept:</label>
                      <div class="card bg-secondary p-3">
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mastercard">
                            <label class="form-check-label" for="Mastercard">
                              <img src="https://img.icons8.com/ios-filled/48/000000/mastercard-logo.png" />
                            </label>
                          </div>
                          <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Visa" checked>
                            <label class="form-check-label" for="Visa">
                              <img src="https://img.icons8.com/ios-filled/48/000000/visa.png" />
                            </label>
                          </div>
                          <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="other">
                            <label class="form-check-label" for="other">
                              <img src="https://img.icons8.com/ios-filled/48/000000/discover.png" />
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Another">
                            <label class="form-check-label" for="Another">
                              <img src="https://img.icons8.com/ios-filled/48/000000/amex.png" />
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div  class="col-md-6">
                    <fieldset class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="3"></textarea>
                      <p class="text-muted">Add any notes here.</p>
                    </fieldset>
                  </div>
                </div>
              </div>
          </form>
        </div>
        <div class="card-header border-top d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
